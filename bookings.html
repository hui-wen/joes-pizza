        <h1>Request a Booking</h1>
        <p>
          Please use the form below to submit a booking request. You will then be contacted by a staff member who will confirm your booking.
          </p>
          <form action="bookings.php" method="post">

            <div class="field">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name">
            </div>

            <div class="field">
              <label for="phone">Phone:</label>
              <input type="text" name="phone" id="phone">
            </div>

            <div class="field">
              <label for="email">Email:</label>
              <input type="text" name="email"  id="email">
            </div>

            <div class="field">
              <label for="restaurant">Restaurant:</label>
              <select id="restaurant" name="restaurant">
                <option>310 West 38th Street, NY</option>
                <option>2450 Broadway, NY</option>
                <option>200 West 44th Street, NY</option>
              </select>
            </div>

            <div class="field">
              <label for="booking Time">Booking time:</label>
              <input type="text" name="booking Time"  id="booking Time">
            </div>

            <div class="field">
              <label for="guests">Number of Guests:</label>
              <input type="text" name="guests" id="guests">
            </div>

            <div class="field">
              <label for="marketing">Please tick this box if you woukld like to recive special offers from Joe's Pizza Co.</label>
              <input type="checkbox" name="marketing" id="marketing" value="1">
            </div>

            <div class="field">
              <label for="nessage">Special Requests:</label>
              <textarea name="message" id="message" cols="50"  rows="10">
              </textarea>
            </div>
            <div class="field">
              <button type="submit">Request Booking</button>
            </div>





          </form>
